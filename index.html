<!DOCTYPE html>

<html>

<head>
    <title> subtiles </title>
    <link href="css/subtiles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
		<svg viewBox="-1 -1 2 2"> </svg>
		<nav>
			<span>subtiles</span>
			<form id="ui" onsubmit="return false;">
				<label tabindex="0" class="click-in">
					<input type="file" id="upload-input">
					<image title="open svg template" src="assets/open.svg" />
				</label>
				<button id="preset" class="menu">
					<image title="presets" src="assets/subsquare.svg" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> square </p>
							<p tabindex="0"> pentagon </p>
						</div>
						<span> preset </span>
					</div>
				</button>
				<button id="mapping" class="menu">
					<image title="subdivision mapping" src="assets/globe.svg" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> affine </p>
							<p tabindex="0"> conformal </p>
							<p tabindex="0"> procrustes </p>
						</div>
						<span> mapping </span>
					</div>
				</button>
				<button id="thickness" class="menu">
					<image title="line thickness" src="assets/thickness.svg" />
					<div id="map-options" class="options">
						<input type="range"> </input>
						<span> line thickness </span>
					</div>
				</button>
				<button id="palette" class="menu">
					<image title="palette" src="assets/palette.svg" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> wireframe </p>
							<p tabindex="0"> rainbow </p>
							<p tabindex="0"> tron </p>
						</div>
						<span> palette </span>
					</div>
				</button>
				<button id="plus">
					<image title="increase subdivision depth" src="assets/plus.svg" />
				</button>
				<button id="minus">
					<image title="decrease subdivision depth" src="assets/minus.svg" />
				</button>
			</form>
			<span><a href="help">help</a></span>
		</nav>
    </div>

	<script type="module" src="js/subdivide.js"></script>
	<script type="module" src="js/presets.js"></script>
	<script type="module" src="js/click-in.js"></script>
	<script type="module" src="js/thickness.js"></script>
</body>

</html>
