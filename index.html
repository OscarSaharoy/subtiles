<!DOCTYPE html>

<html>

<head>
    <title> subtiles </title>
    <link href="css/subtiles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
</head>

<body>

    <div id="container">
		<main>
			<svg viewBox="-1 -1 2 2"> </svg>
			<div id="log">
				<h2> Program Log </h2>
				<button title="close logs"> <img title="cross" src="assets/cross.svg"/> </button>
				<span></span>
			</div>
		</main>
		<nav>
			<span id="count">subtiles</span>
			<form id="ui" onsubmit="return false;">
				<label tabindex="0" class="click-in">
					<input type="file" id="upload-input">
					<img title="open svg template" src="assets/open.svg" draggable="false" />
				</label>
				<button id="preset" class="menu">
					<img title="presets" src="assets/subsquare.svg" draggable="false" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> trisquare </p>
							<p tabindex="0"> trihex </p>
							<p tabindex="0"> square </p>
							<p tabindex="0"> pentagon </p>
						</div>
						<span> preset </span>
					</div>
				</button>
				<button id="mapping" class="menu">
					<img title="subdivision mapping" src="assets/globe.svg" draggable="false" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> affine </p>
							<p tabindex="0"> conformal </p>
							<p tabindex="0"> procrustes </p>
						</div>
						<span> mapping </span>
					</div>
				</button>
				<button id="thickness" class="menu">
					<img title="line thickness" src="assets/thickness.svg" draggable="false" />
					<div id="map-options" class="options">
						<input type="range"> </input>
						<span> line thickness </span>
					</div>
				</button>
				<button id="palette" class="menu">
					<img title="palette" src="assets/palette.svg" draggable="false" />
					<div id="map-options" class="options">
						<div class="options-list">
							<p tabindex="0"> wireframe </p>
							<p tabindex="0"> rainbow </p>
							<p tabindex="0"> tron </p>
							<p tabindex="0"> radial </p>
						</div>
						<span> palette </span>
					</div>
				</button>
				<button id="dark-mode">
					<img title="dark/light mode toggle" src="assets/dark-mode.svg" draggable="false" />
				</button>
				<button id="minus">
					<img title="decrease subdivision depth" src="assets/minus.svg" draggable="false" />
				</button>
				<button id="plus">
					<img title="increase subdivision depth" src="assets/plus.svg" draggable="false" />
				</button>
				<button id="download">
					<img title="download as svg" src="assets/download.svg" draggable="false" />
				</button>
			</form>
			<span><a href="help">help</a></span>
		</nav>
    </div>

	<script type="module" src="js/presets.js"></script>
	<script type="module" src="js/click-in.js"></script>
</body>

</html>
